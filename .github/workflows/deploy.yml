name: Deploy React (Vite) to S3 (dev only)

on:
  push:
    branches: ["dev", "main"]  # main 브랜치도 dev 환경으로 배포 가능

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout
      - name: Checkout
        uses: actions/checkout@v3

      # 2. Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      # 3. Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4. ENV 강제 DEV
      - name: Set environment to DEV
        run: echo "ENV=DEV" >> $GITHUB_ENV

      # 5. Load DEV Secrets
      - name: Load DEV environment secrets
        run: |
          echo "VITE_API_URL=${{ secrets.DEV_REACT_APP_API_URL }}" >> $GITHUB_ENV
          echo "BUCKET_NAME=${{ secrets.DEV_BUCKET_NAME }}" >> $GITHUB_ENV
          echo "CF_ID=${{ secrets.DEV_CF_DISTRIBUTION_ID }}" >> $GITHUB_ENV

      # 6. Build Vite App
      - name: Build Vite App
        run: npm run build
        env:
          VITE_API_URL: ${{ env.VITE_API_URL }}

      # 7. Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2

      # 8. Upload to S3
      - name: Upload to S3
        run: |
          echo "Uploading to bucket: $BUCKET_NAME"
          aws s3 sync dist/ s3://$BUCKET_NAME --delete

      # 9. Debug CF_ID (확인용)
      - name: Debug CF_ID
        run: echo "CF_ID=$CF_ID"

      # 10. CloudFront Cache Invalidation
      - name: CloudFront Cache Invalidation
        if: env.CF_ID != ''
        run: |
          echo "Invalidating CF Distribution: $CF_ID"
          aws cloudfront create-invalidation --distribution-id $CF_ID --paths "/*"
