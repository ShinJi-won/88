name: Deploy React to S3 (dev/prod)

on:
  push:
    branches: ["dev", "main"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout
      - name: Checkout
        uses: actions/checkout@v3

      # 2. Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      # 3. Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4. Set ENV based on branch
      - name: Set environment variables based on branch
        run: |
          if [[ "${GITHUB_REF##*/}" == "dev" ]]; then
            echo "ENV=DEV" >> $GITHUB_ENV
          else
            echo "ENV=PROD" >> $GITHUB_ENV
          fi

      # 5. Load secrets based on ENV
      - name: Load environment secrets
        run: |
          if [[ "$ENV" == "DEV" ]]; then
            echo "API_URL=${{ secrets.DEV_REACT_APP_API_URL }}" >> $GITHUB_ENV
            echo "BUCKET_NAME=${{ secrets.DEV_BUCKET_NAME }}" >> $GITHUB_ENV
            echo "CF_ID=${{ secrets.DEV_CF_DISTRIBUTION_ID }}" >> $GITHUB_ENV
          else
            echo "API_URL=${{ secrets.PROD_REACT_APP_API_URL }}" >> $GITHUB_ENV
            echo "BUCKET_NAME=${{ secrets.PROD_BUCKET_NAME }}" >> $GITHUB_ENV
            echo "CF_ID=${{ secrets.PROD_CF_DISTRIBUTION_ID }}" >> $GITHUB_ENV
          fi

      # 6. Build React App
      - name: Build React App
        run: npm run build
        env:
          REACT_APP_API_URL: ${{ env.API_URL }}

      # 7. Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2

      # 8. Upload to S3
      - name: Upload to S3
        run: |
          echo "Uploading to bucket: $BUCKET_NAME"
          aws s3 sync build/ s3://$BUCKET_NAME --delete --acl public-read

      # 9. CloudFront Cache Invalidation
      - name: CloudFront Cache Invalidation
        run: |
          echo "Invalidating CF Distribution: $CF_ID"
          aws cloudfront create-invalidation --distribution-id $CF_ID --paths "/*"
